{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bookstore/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/grid_cart.css' %}">
    {% block css %} {% endblock %}
    <title>Книголюб</title>
</head>
<body>
{% include './header.html' %}
<div class="wrapper" style="min-height: 1000px">
    {% block content %}
    {% endblock %}
</div>
{% include './footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="{% static 'bookstore/js/select-filter.js' %}"></script>
<script src="{% static 'bookstore/js/search-product.js' %}"></script>
<script src="{% static 'bookstore/js/login.js' %}"></script>
<script src="{% static 'bookstore/js/csrftoken.js' %}"></script>
<script src="{% static 'bookstore/js/cart.js' %}"></script>
<script src="{% static 'bookstore/js/like.js' %}"></script>
{% block script %} {% endblock %}
</body>
</html>
